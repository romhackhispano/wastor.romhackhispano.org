---
layout: default
---
<article class="post">

    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
    </header>

    <p>
        {% assign platform = site.data.platforms[page.platform] %}
        Consola: <img src="{{ platform.icon }}"/> {{ platform.title }}
    </p>

    {% for screenshot in page.screenshots %}
    <img src="{{ screenshot }}"/>
    {% endfor %}

    <div class="post-content">
        {{ content }}
    </div>

    {% if page.patcher %}
    <p>Enlace al parche:</p>

    <a href="{{ page.patcher }}" class="descargar" target="_blank">
        <img src="/img/transparent.gif" alt="Descargar" style="width:175px;height:61px;"/>
    </a>
    {% endif %}

</article>
